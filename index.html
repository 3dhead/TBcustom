<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://www.toucanbox.com/css/v3/main.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="busy">
      <div id="spinner"></div>
    </div>

    <header role="banner">
        <div class="container">

            <a href="http://www.toucanbox.com" class="logo" itemscope itemtype="http://schema.org/Organization">toucanBox</a>

            <a href="http://www.toucanbox.com/account" class="menu-toggle">Login</a>

            <nav>
                <a class="nav-blog" href="http://blog.toucanbox.com"><span>Blog</span></a>
                <a class="nav-quiz" href="http://www.toucanbox.com/quiz"><span>Quiz</span></a>
                <a class="nav-shop" href="http://shop.toucanbox.com"><span>Shop</span></a>
                <a class="nav-login" href="http://www.toucanbox.com/account"><span>Login</span></a>
            </nav>

        </div>

        <b class="decoration splat-large-yellow"></b>
        <b class="decoration header-one"></b>
        <b class="decoration header-two"></b>
        <b class="decoration header-three"></b>
        <b class="decoration header-four"></b>

    </header>

    <div id="content">

        <div class="app-container">

            <div id="canvas-main" class="canvas-container">
                <div class="sizer">
                    <div id="Pcanvas">
                    </div>
                </div>
            </div>

            <div class="footer">

            <div class="slider js_slider">
                <div class="frame js_frame">
                    <ul id="icons" class="slides js_slides">
                    </ul>
                </div>
                <div class="js_prev prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5">
                        <g>
                            <path fill="#2E435A" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z" />
                        </g>
                    </svg>
                </div>
                <div class="js_next next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5">
                        <g>
                            <path fill="#2E435A" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z" />
                        </g>
                    </svg>
                </div>
            </div>

            <div class="space"></div>
            <div class="menu">
              <button class="danger">Undo</button>
              <button class="default">Print</button>
              <button class="success">Save</button>
              <button class="edit">Share</button>
            </div>

          </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lory.js/2.2.0/lory.min.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
