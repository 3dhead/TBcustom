<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" type="text/css" href="https://www.toucanbox.com/css/v3/main.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="busy">
      <div id="spinner"></div>
    </div>

    <header role="banner">
        <div class="container">

            <a href="http://www.toucanbox.com" class="logo" itemscope itemtype="http://schema.org/Organization">toucanBox</a>

            <a href="http://www.toucanbox.com/account" class="menu-toggle">Login</a>

            <nav>
                <a class="nav-quiz" href="http://www.toucanbox.com/quiz"><span>Quiz</span></a>
                <a class="nav-shop" href="http://shop.toucanbox.com"><span>Shop</span></a>
                <a class="nav-login" href="http://www.toucanbox.com/account"><span>Login</span></a>
            </nav>

        </div>

        <b class="decoration splat-large-yellow"></b>
        <b class="decoration header-one"></b>
        <b class="decoration header-two"></b>
        <b class="decoration header-three"></b>
        <b class="decoration header-four"></b>

    </header>

    <div id="content">

        <div class="app-container">

            <div id="canvas-main" class="canvas-container">
                <div class="sizer">
                    <div id="Pcanvas">
                    </div>
                </div>
            </div>

            <div class="footer">

            <div class="slider js_slider">
                <div class="frame js_frame">
                    <ul id="icons" class="slides js_slides">
                    </ul>
                </div>
                <div class="js_prev prev">
                  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
                      <g>
                        <circle cx="41" cy="41" r="30" fill="#9b9a9b"/>
                        <circle cx="41" cy="39" r="30" fill="#1bbebf"/>
                        <path d="M40.4,52.17,30.1,41.82a4,4,0,0,1,0-5.64L40.39,25.84a3.92,3.92,0,0,1,5.55,0h0a3.92,3.92,0,0,1,0,5.55L38.36,39,46,46.63a3.92,3.92,0,0,1,0,5.54h0A3.91,3.91,0,0,1,40.4,52.17Z" fill="#fff"/>
                      </g>
                  </svg>
                </div>
                <div class="js_next next">
                  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
                      <g>
                          <circle cx="39" cy="41" r="30" fill="#9b9a9b"/>
                          <circle cx="39" cy="39" r="30" fill="#1bbebf"/>
                          <path d="M33.09,52.17h0a3.92,3.92,0,0,1,0-5.54L40.67,39l-7.59-7.63a3.92,3.92,0,0,1,0-5.55h0a3.92,3.92,0,0,1,5.55,0L48.93,36.18a4,4,0,0,1,0,5.64L38.63,52.17A3.91,3.91,0,0,1,33.09,52.17Z" fill="#fff"/>
                      </g>
                  </svg>
                </div>
            </div>

            <div class="space"></div>
            <div class="menu">
              <button id="undo-btn" class="danger">Undo</button>
              <button id="save-btn" class="default">Save</button>
              <button id="share-btn" class="success">Share</button>
              <button id="print-btn" class="edit">Print</button>
            </div>

          </div>

        </div>

    </div>

<div class="fade-bk"></div>

<div id="print-modal" class="modal callout">
    <div class="modal-photo"><img src="img/web/partylifestyle.jpg"></div>
    <div class="modal-contents">
        <h2>Ready to print</h2>
        <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <div class="input-wrap">
          <label for="text_field">Text Field:</label>
          <input type="text" id="text_field">
        </div>
    </div>
    <div class="modal-menu">
      <input type="submit" value="Submit" class="success">
      <input type="reset" value="Reset" class="danger">
    </div>
</div>

    <a href="http://www.toucanbox.com/account" class="over-icon"> </a>

    <script src="js/bundle.js"></script>
</body>
</html>
