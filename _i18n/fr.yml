printadvice:
  maintitle: Nos Conseils D’Impression
  adviceblurb: >
    Nous savons que ce n’est pas toujours facile de faire fonctionner les
    imprimantes à partir d’un téléphone, d’une tablette ou même d’un ordinateur !
    Voici quelques pistes pour vous aider :
  li1: >
    Essayez d’enregistrer votre dessin pour l’imprimer plus tard en cliquant sur
    enregistrer en tant que PDF ou en utilisant le bouton enregistrer.
  li2: >
    Certaines imprimantes vous permettent de leur envoyer un email en ajoutant votre
    dessin en pièce jointe. Vous aurez simplement besoin de l’adresse email de votre imprimante.
  li3: >
    En dernier recours, vous pouvez enregistrer l'aperçu de votre image à partir du menu précédant.
    Faîtes un clic droit ou maintenez votre doigt sur l’écran pour enregistrer l’image. Celle-ci peut
    paraître petite mais sera en fait en taille réelle.
  li4: >
    Si vous avez des questions, n’hésitez pas à nous contacter :
    <a href="mailto:amoles@toucanbox.com?Subject=Ive%20just%20toucanooed%20myself">amoles@toucanbox.com</a>
