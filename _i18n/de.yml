printadvice:
  maintitle: Hilfestellung Drucken
  adviceblurb: >
    Manchmal ist es schwierig, den Drucker übers Smartphone, Tablet
    oder sogar den Laptop zur Arbeit zu bewegen. Hier ein paar Tipps,
    wie es funktionieren kann:
  li1: >
    Versuche das Bild zu speichern, um es später zu drucken.
    Entweder als PDF oder benutze den “Speichern” Button..
  li2: >
    Manche Drucker erlauben, ihnen E-Mails mit Anhängen zu senden.
    Du brauchst nur die Adresse deines Druckers.
  li3: >
    Als letzte Möglichkeit bleibt, die Vorschau in der vorherigen Ansicht zu speichern.
    Einfach rechts-klicken oder auf das Bild drücken und halten, um es zu speichern.
    Es sieht klein aus, ist aber tatsächlich die volle Größe.
  li4: >
    Bei Fragen schreibe bitte
    <a href="mailto:amoles@toucanbox.com?Subject=Ive%20just%20toucanooed%20myself">amoles@toucanbox.com</a>
