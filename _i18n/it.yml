printadvice:
  maintitle: I NOSTRI CONSIGLI PER STAMPARE
  adviceblurb: >
    Sappiamo che non è sempre facile avere una stampante a portata di mano
    quando si lavora dal proprio telefono, da un tablet o anche dal computer.
    Ecco dunque alcuni consigli utili:
  li1: >
    Prova a salvare la stampa per dopo. Scegli “Stampa in PDF” e “Salva”, oppure
    usa il pulsante “Salva”.
  li2: >
    Alcune stampanti sono dotate di una funzione per ricevere allegati di posta
    elettronica per la stampa. In questo caso, avrai solo bisogno dell'indirizzo
    della tua stampante.
  li3: >
    Infine, è possibile salvare l’anteprima dell’immagine nel menu precedente.
    Clicca sul tasto destro del tuo mouse o se stai disegnando da un tablet o da
    uno smartphone, tieni premuto il dito sulla pagina per un paio di secondi, e comparirà
    l’opzione per salvarla. Anche se l’immagine sembra piccola, verrà stampata a grandezza
    regolare.
  li4: >
    Per qualsiasi domanda, invia un’email a:
    <a href="mailto:ciao@toucanbox.it?Subject=Ive%20just%20toucanooed%20myself">ciao@toucanbox.it</a>
